<head>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
        html {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100vw;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #0d1117;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 10px rgba(0,255,255,0.1);
        }

        .Logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffffff;
        }

        nav {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: #00e5ff;
            text-decoration: none;
            font-weight: 400;
            position: relative;
            transition: color 0.3s ease;
            padding: 8px 10px;
            font-size: 17px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: #00e5ff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #76ff03;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-button {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: #00e5ff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                position: absolute;
                top: 70px;
                right: 0;
                background-color: #0d1117;
                flex-direction: column;
                width: 100%;
                display: none;
                padding: 20px;
                border-top: 1px solid #222;
            }

            nav.show {
                display: flex;
            }

            .nav-button {
                display: block;
            }
        }

        footer {
            margin-top: auto; /* Push footer to the bottom */
            padding: 20px;
            text-align: center;
        }
        
        footer h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
